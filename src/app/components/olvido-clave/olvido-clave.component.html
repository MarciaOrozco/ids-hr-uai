<div class="left-item">
  <h2 class="left-item-title">Recupera tu clave</h2>

    Ingresa el mail con el que te registraste. Recibir치s un c칩digo para
    restablecer tu contrase침a.
  </p>
  <form
    [formGroup]="recoveyPasswordForm"
    class="form-content"
    (ngSubmit)="onSubmit()"
  >
    <input
      id="mail"
      type="email"
      formControlName="mail"
      class="form-input"
      placeholder="Email"
    />

    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>
    <div class="form-group">
      @if(successMessage){
      <button type="submit" class="secondary-button" (click)="cambiarClave()">
        Cambiar contrase침a
      </button>
      } @else {
      <button type="submit" class="primary-button">Continuar</button>
      }
    </div>
  </form>
</div>
<div class="right-image">
  <img src="/assets/login.png" alt="Centered Image" />
</div>
