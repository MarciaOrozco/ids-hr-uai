<div class="navbar-container" *ngIf="loggedIn">
  <div class="logo-container">
    <a href="/dashboard">
      <img src="../../../assets/logo.png" alt="" class="logo-img" />
    </a>
  </div>
  @if (isPostulante){
  <nav>
    <ul>
      <li><a href="/miperfil">Mi perfil</a></li>
      <li><a href="/trabajos">Empleos</a></li>
      <li><a href="/mis-postulaciones">Mis postulaciones</a></li>
    </ul>
  </nav>
  } @else if (isAdmin){
  <nav>
    <ul>
      <li><a href="/empleados">Empleados</a></li>
      <li><a href="/trabajos">Empleos</a></li>
      <li><a href="/perfil-empleado">Perfil Empleado</a></li>
    </ul>
  </nav>
  } @else {
  <nav>
    <ul>
      <li><a href="/trabajos">Empleos</a></li>
      <li><a href="/perfil-empleado">Perfil Empleado</a></li>
    </ul>
  </nav>
  }
  <div (click)="logout()" class="logout-button">Salir</div>
</div>
